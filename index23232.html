<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Слайдер</title>
<style>
    .slider {
        width: 300px;
        height: 20px;
        background: lightgray;
        position: relative;
        cursor: pointer;
        border-radius: 10px; 
    }
    .handle {
        width: 20px;
        height: 20px;
        background: blue;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
        border-radius: 50%; 
    }
</style>
</head>
<body>

<div class="slider">
    <div class="handle"></div>
</div>

<script>
    const slider = document.querySelector('.slider');
    const handle = document.querySelector('.handle');

    let isDragging = false;

    handle.addEventListener('mousedown', (event) => {
        isDragging = true;
        handle.style.backgroundColor = 'purple';
    });

    document.addEventListener('mousemove', (event) => {
        if (isDragging) {
            const sliderRect = slider.getBoundingClientRect();
            let newPos = event.clientX - sliderRect.left - handle.offsetWidth / 2;

            newPos = Math.min(Math.max(newPos, 0), slider.offsetWidth - handle.offsetWidth);
            handle.style.left = newPos + 'px';
        }
    });

    document.addEventListener('mouseup', () => {
        if (isDragging) {
            handle.style.backgroundColor = 'blue';
            isDragging = false;
        }
    });
</script>

</body>
</html>
